<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form id="login-form" action="" method="get">
            <img src="/images/01.png" alt="login icon">
            <h1 id="title">Iniciar sesión</h1>
            <label id="user-name-label" for="user-name"><input class="datos" name="user-name" id="user-name" placeholder="Usuario" required type="text"></label>
            <label id="password-label" for="password"><input class="datos" name="password" id="password" placeholder="Contraseña" required type="password"></label>
            <label for="submit"><input class="boton" id="submit" name="submit" type="submit"></label>
            <p><a href="">¿Olvidate tu contraseña?</a></p>
        </form>
    </main>
</body>
</html>
